<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div>
    <header class="push-2">
      <div class="bold pad-1-2 push-1-2">
        <h1>Apply to be a tree planter</h1>
        <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>
    </header>
    <form class="" action="https://formspree.io/heal0088@algonquinlive.com" method="POST">
      <fieldset class="island-1-2">
        <legend class="bold giga push">Personal details</legend>
        <div class="grid spacegrid">
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="name">Full name</label>
            <input id="name" name="name">
            <p class="italic micro pad-t-1-8">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="nickname">What should we call you?</label>
            <input id="nickname" name="nickname">
            <p>What all your friends call you, e.g. “Liz”.</p>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="dob">Date of birth</label>
            <input class="push" id="dob" name="dob" type="date">
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="size">T-shirt size</label>
            <select class="push" id="size" name="size">
              <option value="">Select a t-shirt size</option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="email">Email</label>
            <input class="push" id="email" name="email" type="email">
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 ]">
            <label class="pad-b-1-8" for="phone">Phone number<span class="italic"> (optional)</span></label>
            <input id="phone" name="phone" type="tel" value="">
          </div>
        </div>
      </fieldset>
      <div class="gutter-1-2 pad-t-1-4 push-2">
        <hr>
      </div>
        <fieldset class="island-1-2">

        </fieldset>
      </div>
    </form>
  </div>

</body>
</html>
